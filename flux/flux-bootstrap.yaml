apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flask-app
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/Seshadri724/gitops-microservice-monitoring.git
  ref:
    branch: main

---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flask-app
  namespace: flux-system
spec:
  interval: 5m
  path: ./k8s
  prune: true
  sourceRef:
    kind: GitRepository
    name: flask-app
  targetNamespace: default